<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>Power UP!</title>
<script type="module" src="main.js"></script>
<link rel="stylesheet" href="default.css">

<header>
    <h1>This is a Simple Quiz App</h1>
</header>

<body class="neutral">
    <div class="container">
        <div id="question-container" class="hide">
            <h2 id="question"> Question </h2>
            <section id="answer-buttons" class="btn-grid">
                    <button class="btn" role="option"> The Answer 1</button>
                    <button class="btn" role="option"> The Answer 2</button>
                    <button class="btn" role="option"> The Answer 3</button>
                    <button class="btn" role="option"> The Answer 4</button>
            </section>
        </div>
                
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
</body>
